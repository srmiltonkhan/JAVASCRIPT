<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handler to onclick event</title>
</head>
<body>
   <button onclick="myMessage1()">Button1 </button> 
   <button onclick="myMessage2()">Button2</button> 

   <p id="paraID"></p>
   <p id="paraID"></p>
</body>
<script>
    function myMessage1(){
        var msg = document.querySelectorAll("p");
        msg.innerHTML = "Button 1 Selected"
    }
    function myMessage2(){
        var msg = document.querySelectorAll("p");
        msg.innerHTML = "Button 2 Selected"
    }
</script>
</html>
