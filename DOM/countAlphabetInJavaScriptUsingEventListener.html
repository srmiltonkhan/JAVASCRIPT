<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea name="" id="countAlphabet" cols="30" rows="10"></textarea>
    <p id="countLetter">Total Letters is: </p>

    <script>
        count = 0;
        document.addEventListener("keypress", function(){
            count++
            document.getElementById("countLetter").innerHTML = count + "Letters";
        })
    </script>
</body>
</html>
